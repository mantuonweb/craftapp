<div class="cards">
    <div class="card">
        <div class="card-body d-flex">
            <div class="item-details">
                <h5 class="card-title">{{(tiles$|async)?.amountdue}}</h5>
                <p class="card-text">Amount Due.</p>
            </div>
            <div class="flex red item-icon item-center">
                <i class="bi bi-currency-dollar"></i>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body d-flex">
            <div class="item-details">
                <h5 class="card-title">{{(tiles$|async)?.customers}}</h5>
                <p class="card-text">Customers.</p>
            </div>
            <div class="flex blue item-icon item-center">
                <i class="bi bi-person"></i>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body d-flex">
            <div class="item-details">
                <h5 class="card-title">{{(tiles$|async)?.invoices}}</h5>
                <p class="card-text">Invoices.</p>
            </div>
            <div class="flex blue item-icon item-center">
                <i class="bi bi-file-earmark-spreadsheet"></i>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body d-flex">
            <div class="item-details">
                <h5 class="card-title">{{(tiles$|async)?.estimates}}</h5>
                <p class="card-text">Estimates</p>
            </div>
            <div class="flex blue item-icon item-center">
                <i class="bi bi-file-earmark-excel"></i>
            </div>
        </div>
    </div>
</div>
<div class="chart-data">
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" style="width: 100%; display: block;">
    </highcharts-chart>
</div>
<div class="grid-data">
    <div class="grid-left">
        <ag-grid-angular style="width: 100%; height: 300px;" class="ag-theme-alpine" [rowData]="customers$|async"
            [columnDefs]="columnDefs" (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>
    <div class="grid-right">
        <ag-grid-angular style="width: 100%; height: 300px;" class="ag-theme-alpine" [rowData]="customers$|async"
            [columnDefs]="columnDefs" (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>
</div>
